<div class="main-content">

	<!-- You only need this form and the form-labels-on-top.css -->

	<form class="form-labels-on-top" name="modulo" id="form_prenotazione">

		<div class="form-title-row">
			<h1>Visualizza saldo punti</h1>
		</div>

		<br>

		<img src="img/card.png" alt="Immagine salone" />

		<br><br>
		<div id="scritta">
			Inserisci il codice presente sotto il codice a barre

			<div class="form-row">
				<label>
					<span>Codice a barre</span>
					<input type="text" name="bar_code" id="bar_code">
				</label>
			</div>

			<input type='hidden' name="id_punto" id="id_punto" value="1" />

			<div class="form-row">
				<button type="button" id="invia_richiesta">Invia Richiesta</button>
			</div>

		</div>

		<div id="risultato">

		</div>

</div>
