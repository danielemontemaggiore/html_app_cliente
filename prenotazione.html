<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modulo prenotazione</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-labels-on-top.css">
    <link rel="stylesheet" href="css/stylesheet-pure-css.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.js"></script>
    <script type="text/javascript" src="js/send_form_prenotazione.js"></script>
    <script type="text/javascript" src="js/datepicker-it.js"></script>

    <script>
	$(function() {
	  $("#date").datepicker();
	  $("#date").datepicker("option", "dateFormat", "dd/mm/yy" ) ;
      $("#date").datepicker($.datepicker.regional['it']);

	  $("#hour").timepicker();
	  $('#timepicker').timepicker({
        'minTime': '8:00am',
        'maxTime': '6:30pm',
	    'interval': '15',
        'showDuration': false
      });

	});
	</script>


</head>

<div class="main-content">

    <form class="form-labels-on-top" id="form_prenotazione">

        <div class="form-title-row">
            <h1>Modulo di prenotazione</h1>
        </div>

        <div id="scritta">
        <div class="form-row">
            <label>
                <span>Nome (*)</span>
                <input type="text" name="first_name" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Cognome (*)</span>
                <input type="text" name="last_name" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Numero di telefono (*)</span>
                <input type="tel" name="telephone" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Giorno(*)</span>
                <input type="text" id="date" required/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Ora (*)</span>

                <input autocomplete="off" id="hour" class="time ui-timepicker-input" type="text" required></input>
            </label>
        </div>



        <div class="form-row">
            <label>
                <span>Servizi richiesti : </span>
                <br><br>
                <input id="radio1" type="radio" name="taglio" value="1" checked="checked" multiple><label for="radio1"><span><span></span></span>Taglio</label><br>
                <input id="radio2" type="radio" name="piega" value="1" multiple><label for="radio1"><span><span></span></span>Piega</label><br>
                <input id="radio3" type="radio" name="meches" value="1" multiple><label for="radio1"><span><span></span></span>Meches</label><br>
                <input id="radio4" type="radio" name="manicure" value="1" multiple><label for="radio1"><span><span></span></span>Manicure</label><br>
                <input id="radio5" type="radio" name="pedicure" value="1" multiple><label for="radio1"><span><span></span></span>Pedicure</label><br>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Servizi aggiuntivi</span>
                <textarea name="servizi_aggiuntivi"></textarea>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Note</span>
                <textarea name="note"></textarea>
            </label>
        </div>

        <br><br>
        I campi etichettati con (*) sono Obbligatori.

            <input type='hidden' name="id_punto" id="id_punto" value="1" />
        <div class="form-row">
            <button type="button" id="invia_richiesta">Invia Richiesta</button>
        </div>

    </form>
    </div>

    <div id="risultato">

    </div>
</div>

</body>

</html>
